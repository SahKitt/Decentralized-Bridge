<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decentralized Bridge</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.5.4/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Decentralized Token Bridge</h1>

    <div class="bridge-form">
      <label for="balance">Your Token Balance:</label>
      <p id="balance">Fetching balance...</p>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="destination">Destination Address:</label>
      <input type="text" id="destination" placeholder="Enter destination address" required>

      <button id="lockTokens">Lock Tokens</button>
      <p id="status"></p>
    </div>

    <div class="transaction-history">
      <h2>Transaction History</h2>
      <ul id="transactionList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
